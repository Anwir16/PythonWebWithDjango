{% extends 'home/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'game/css/easy.css' %}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
{% endblock css %}
{% block main-content %}
<div class="content">
    <div class="row content-main">
        <div class="reward-point">
            <h4>Your reward point: {{reward_point}}</h4>
            {% if result %}
            <h4>{{result}}</h4>
            {% endif %}
        </div>
        <div class="house">
            <h4 class="name">House</h4>
            <div class="card">
                <img id="house-card" src="{% static 'game/img/' %}{{house_card}}.png" alt="{{house_card}}">
            </div>
        </div>
        <div class="player">
            <h4 class="name">
                Player
            </h4>
            <div class="card">
                <img id="player-card" src="{% static 'game/img/' %}{{player_card}}.png" alt="{{player_card}}">
            </div>
            <div class="card-btn">
                <div id="action-buttons">
                    <button id="continue" class="btn btn-success">Continue</button>
                    <button id="stop" class="btn btn-danger">Stop</button>
                </div>
                <div id="guess-buttons">
                    <button id="less" class="btn btn-success less-btn">Less</button>
                    <button id="greater" class="btn btn-secondary greater-btn">Greater</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
{% block js %}
<script>
    const playRoundUrl = "{% url 'game:play_round' %}";
    const csrfToken = "{{ csrf_token }}";
</script>
<script src="{% static 'game/js/easy.js' %}"></script>
{% endblock js %}
