{% extends 'home/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'game/css/easy.css' %}">
{% endblock css %}
{% block main-content %}
<div class="content">
    <div class="row content-main">
        <div class="reward-point">
            <h4>Your reward point: {{reward_point}}</h4>
        </div>
        <div class="house">
            <h4 class="name">House</h4>
            <div class="card">
                <img src="{% static 'game/img/' %}{{house_card}}.png" alt="{{house_card}}">
            </div>
        </div>
        <div class="player">
            <h4 class="name">
                Player
            </h4>
            <div class="card">
                <img src="{% static 'game/img/' %}{{player_card}}.png" alt="{{player_card}}">
            </div>
            <div class="card-btn">
                <form action="{% url 'game:start' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="less" class="btn btn-success less-btn">
                    <input type="submit" value="greater" class="btn btn-secondary greater-btn">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
{% block js %}
<script src="{% static 'game/js/easy.js' %}"></script>
{% endblock js %}
