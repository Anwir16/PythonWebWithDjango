{% extends 'home/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'user/css/changePassword.css' %}">
{% endblock css %}
{% block main-content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_old_password">Old password:</label>
        <input type="password" name="old_password" id="old_password" required class="form-control">
        <p class="error">{{ form.old_password.errors }}</p>
    </div>
    <div class="form-group">
        <label for="id_new_password1">New password:</label>
        <input type="password" name="new_password1" id="new_password1" required class="form-control">
        <p class="error">{{ form.new_password1.errors }}</p>
    </div>
    <div class="form-group">
        <label for="id_new_password2">New password comfirmation:</label>
        <input type="password" name="new_password2" id="new_password2" required class="form-control">
        <p class="error">{{ form.new_password2.errors }}</p>
    </div>
    <button type="submit" class="btn btn-success change_password">Change password</button>
    <a href="{% url 'user:profile' %}" class="btn btn-danger change_password">Back</a>
</form>
{% endblock main-content %}
