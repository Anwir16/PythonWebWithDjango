{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login form</title>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.leanModal.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Wellcome to TMA Solutions</h1>
      <a id="modal_trigger" href="#modal" class="btn">Click here to Login or Register</a>

      <div id="modal" class="popupContainer" style="display:none;">
        <header class="popupHeader">
          <span class="header_title">Login</span>
          <span class="modal_close"><i class="fa fa-times"></i></span>
        </header>

        <section class="popupBody">
          <!-- Social Login -->
          <div class="social_login">
            <div class="">
              <a href="#" class="social_box fb">
                <span class="icon"><i class="fa fa-facebook"></i></span>
                <span class="icon_title">Connect with Facebook</span>
              </a>

              <a href="#" class="social_box google">
                <span class="icon"><i class="fa fa-google-plus"></i></span>
                <span class="icon_title">Connect with Google</span>
              </a>
            </div>

            <div class="centeredText">
              <span>Or use your Email address</span>
            </div>

            <div class="action_btns">
              <div class="one_half">
                <a href="#" id="login_form" class="btn">Login</a>
              </div>
              <div class="one_half last">
                <a href="#" id="register_form" class="btn">Sign up</a>
              </div>
            </div>
          </div>

          <!-- Username & Password Login form -->
          <div class="user_login">
            <form method="post" >
                {% csrf_token %}
              <label>Email / Username</label>
              <input type="text" required/>
              <br />

              <label>Password</label>
              <input type="password" required/>
              <br />

              <div class="checkbox">
                <input id="remember" type="checkbox" />
                <label for="remember">Remember me on this computer</label>
              </div>

              <div class="action_btns">
                <div class="one_half">
                  <a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
                </div>
                <div class="one_half last">
                  <a href="#" class="btn btn_red">Login</a>
                </div>
              </div>
            </form>

            <a href="#" class="forgot_password">Forgot password?</a>
          </div>

          <!-- Register Form -->
          <div class="user_register">
            <form method="post" >
              {% csrf_token %}
              <label for="Fullname" >Full Name</label>
              <input type="text" name="fullname" id="fullname" required placeholder="Full Name"/>
              <br />

              <label for="Username">Username</label>
              <input type="text" name="username" id="username" required placeholder="Username"/>
              <br />

              <label for="Email">Email Address</label>
              <input type="email" name="email" id="email" required placeholder="Example@gmail.com"/>
              <br />

              <label for="Password">Password</label>
              <input type="password" name="password" id="password" required />
              <br />

              <div class="checkbox">
                <input id="send_updates" type="checkbox" />
                <label for="send_updates">Send me occasional email updates</label>
              </div>

              <div class="action_btns">
                <div class="one_half">
                  <a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
                </div>
                <div class="one_half last">
                    <button type="submit" class="btn btn_red">Register</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
